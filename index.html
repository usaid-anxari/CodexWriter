<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Writer</title>
</head>
<body>
    


<div class="container">
    <div class="left">
        <label><i class="fa-brands fa-html5 fa-lg" style="color: #d73c3c;"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-css3 fa-lg" style="color: #3c65d7;"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-square-js fa-lg" style="color: #f2f519;"></i> JavaScript</label>
        <textarea id="javascript-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><i class="fa-solid fa-play fa-lg" style="color: #fafafa;"></i> Output</label>
        <iframe id="out-put"></iframe>
    </div>
</div>







<script src="https://kit.fontawesome.com/c09e983c65.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
